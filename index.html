<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="js/seedrandom.js"></script>
<script src="js/bootstrap.min.js"></script>
<style>
#randomTable {
    font-family: monospace;
    font-size: 2.0em;
}
</style>
        
           
    </head>
    
    
<body>
	
	
	<h1>產生亂數表單:</h1>

   <div class="radio">
		<label><input type="radio" name="optionsRadios" id="num" value="1" checked>數字</label>	
	</div>
	
	<div class="radio">
		<label><input type="radio" name="optionsRadios" id="numen" value="1" >小寫英文+數字</label>	
	</div>
	
	<div class="radio">
		<label><input type="radio" name="optionsRadios" id="ENnume" value="1" >大小寫英文數字</label>	
	</div>
	
	
	</select>

	</div>
	  <div class="form-group">
      	<input type="number" name="totalrow" class="form-control" id="input" min="1" placeholder="請輸入行數" required>
      <div class="input-group">
        <input type="text" id="txtSeed"  class="form-control" placeholder="請輸入亂數表編號:1234" required>

       <span class="input-group-btn">
	   <input type="button" id="btnGo" class="btn btn-success" value="產生亂數表" />
	   </span>
	   </div>
	</div>


<div id="randomTable">
</div>

    <script>
$("#btnGo").click(function () {
    var result = "";
	Math.seedrandom($("#txtSeed").val()); // 設定亂數種子
    if(num.checked){
        var sPool = "0123456789";
    } else if (numen.checked){
        var sPool = "abcdefghijkmnpqrstuvwxyz0123456789";
    }else if(ENnume.checked){
        var sPool = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz0123456789";
    }else {alert("?")}
    var c = input.value;
	var iRandom = 0; var ch = "?";
	for (iRow = 1; iRow <= c; iRow++) {
		var sLine = (iRow + 100).toString().substr(1, 2) + ": ";
		for (iCol = 1; iCol <= 10; iCol++) {
			iRandom = Math.floor(Math.random() * sPool.length);
			ch = sPool.substr(iRandom, 1);
			sLine += ch;
		}
		result += sLine + "<br>";
	}
	$("#randomTable").html(result);
});
    </script>
</body>
</html>
